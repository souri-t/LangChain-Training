version: '3.8'

services:
  # FastAPI WebAPI サーバー
  api:
    build:
      context: .
      dockerfile: rag_api/Dockerfile
    container_name: rag_api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/rag_chroma_app/config.yaml
    volumes:
      - ./:/app
    networks:
      - rag_network
    command: python3 -m uvicorn api_server:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit UI アプリ
  streamlit:
    build:
      context: .
      dockerfile: rag_chroma_app/Dockerfile
    container_name: rag_streamlit
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/rag_chroma_app/config.yaml
      - API_URL=http://api:8000
    volumes:
      - ./:/app
      - streamlit_cache:/root/.streamlit
    depends_on:
      - api
    networks:
      - rag_network
    command: streamlit run app.py --server.address 0.0.0.0 --server.port 8501

networks:
  rag_network:
    driver: bridge

volumes:
  streamlit_cache:
    driver: local
